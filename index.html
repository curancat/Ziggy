<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Miraculos da Mariposa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #2E003E;
      color: #E0C3FF;
      font-family: 'Lobster', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .phone {
      width: 320px;
      height: 600px;
      background: #4B1E78;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(75,30,120,0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h3 mark {
      background: #6E3AA5;
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
    }
    h3 {
      text-align: center;
      font-size: 24px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      width: 80%;
      padding: 10px;
      background: #FFB6FF;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Lobster', cursive;
    }
    button:hover {
      background: #e27de2;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="phone">
    <h3><mark>Psique</mark></h3>
    <div class="buttons">
      <button onclick="enviarMensagem()">ðŸ’¬ Enviar mensagem</button>
      <button onclick="lerConversa()">ðŸ“– Ler conversa</button>
      <button onclick="akumatizar()">ðŸ¦‹ Akumatizar alguÃ©m</button>
    </div>
  </div>

  <script>
    const PARTICIPANTES = ['Litlegot','Abrax','Hell Cat','Beast','Yellowfer','Lindemberg'];
    const ME = 'Psique';
    const channel = new BroadcastChannel('global_channel');

    const _load = k => JSON.parse(localStorage.getItem(k) || '[]');
    const _save = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    channel.onmessage = ev => {
      const { type, data } = ev.data;
      if (type === 'msg' && data.to === ME) {
        salvarConversa(data.from, data.text);
        alert(`ðŸ“¨ De ${data.from}: ${data.text}`);
      }
    };

    function enviarMensagem() {
      let dest = prompt(`Enviar para?\n${PARTICIPANTES.join(', ')}`);
      if (!PARTICIPANTES.includes(dest)) return alert('InvÃ¡lido.');
      let txt = prompt(`Mensagem de ${ME} para ${dest}:`);
      if (!txt) return;
      channel.postMessage({ type: 'msg', data: { from: ME, to: dest, text: txt.trim() } });
      salvarConversa(dest, txt.trim());
      alert('Enviado!');
    }

    function salvarConversa(pessoa, texto) {
      const historico = _load('chat');
      historico.push({ pessoa, texto });
      _save('chat', historico);
    }

    function lerConversa() {
      const hist = _load('chat');
      if (!hist.length) return alert('Sem mensagens.');
      alert(hist.map(h => `${h.pessoa}: ${h.texto}`).join('\n'));
    }

    function akumatizar() {
      let dest = prompt(`Akumatizar quem?\n${PARTICIPANTES.join(', ')}`);
      if (!PARTICIPANTES.includes(dest)) return alert('InvÃ¡lido.');
      let motivo = prompt('Qual o motivo da akumatizaÃ§Ã£o? (ex: raiva, tristeza)');
      let poder = prompt('Qual o novo poder dado a ele?');
      let efeito = prompt('Efeito especial dessa transformaÃ§Ã£o:');
      if (!motivo || !poder) return alert('Faltam informaÃ§Ãµes.');

      channel.postMessage({
        type: 'akumatizar',
        data: {
          from: ME,
          to: dest,
          motivo,
          poder,
          efeito
        }
      });

      alert(`ðŸ¦‹ ${dest} foi akumatizado! Poder: ${poder}`);
    }
  </script>
</body>
</html>
